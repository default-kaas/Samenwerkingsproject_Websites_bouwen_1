        <div class="content">
        <form action="#">
            <h1>
                Suggestions:
            </h1>
            <p>
                You can use this form to give us some suggestions.
                Example: a new page with information about clans.
            </p>
            <fieldset>
                <label for="salutation"> Salutation:</label>
                <select name="salutation">
                    <option value="missis">Mrs.</option>
                    <option value="mister.">Mr.</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" value="">
            </fieldset>

            <fieldset>
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" value="">
            </fieldset>

            <fieldset>
                <label for="email">E-mail Adress: </label>
                <input type="text" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="">
            </fieldset>

            <fieldset>
                <label for="suggestion">Suggestion:</label>
                <textarea>My suggestion: </textarea>
            </fieldset>

            <fieldset>
                <button type="submit" name="submitbutton" value="Verzenden">
                    Send
                </button>
            </fieldset>
        </form>
