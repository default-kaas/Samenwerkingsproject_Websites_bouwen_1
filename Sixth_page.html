        <div class="content">
        <form>
            <h1>
                Suggestions:
            </h1>
            <p>
                With this form can give us some suggestions for our website.
                For example: when you would like to see a new page with different information.
            </p>
            <fieldset>
                <label for="salutation"> Salutation:</label>
                <select name="salutation">
                    <option value="missis">Mrs.</option>
                    <option value="mister.">Mr.</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" value="">
            </fieldset>

            <fieldset>
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" value="">
            </fieldset>

            <fieldset>
                <label for="email">E-mailadres: </label>
                <input type="text" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="">
            </fieldset>

            <fieldset>
                <label for="suggestion">Suggestions:</label>
                <textarea>Suggestion......</textarea>
            </fieldset>

            <fieldset>
                <button type="submit" name="submitbutton" value="Verzenden">
                    Verzend
                </button>
            </fieldset>
        </form>
